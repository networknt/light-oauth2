  version: '2'
  services:
    mariadb:
      image: mariadb:10.3
      volumes:
        - ./db/mysql:/docker-entrypoint-initdb.d
      environment:
         - MYSQL_ROOT_PASSWORD=my-secret-pw
         - MYSQL_USER=mysqluser
         - MYSQL_PASSWORD=mysqlpw
    oauth2-code:
      build: code/
      ports:
        - "6881:6881"
      volumes:
        - ./db/mysql/config/oauth2-code:/config
      depends_on:
        - mariadb
      links:
        - mariadb
      #logging:
      #  driver: "gelf"
      #  options:
      #    gelf-address: "udp://localhost:12201"
      #    tag: "oauth2-code"
      #    env: "dev"
